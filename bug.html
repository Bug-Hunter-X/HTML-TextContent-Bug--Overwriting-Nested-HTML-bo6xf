<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>
  <script>
    // Incorrect way to select an element and modify its content
    document.getElementById('myDiv').textContent = "<p>This is new text.</p>";
  </script>
</body>
</html>
